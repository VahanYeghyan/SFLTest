<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form wicket:id="loginForm">

    <div wicket:id="feedback"></div>

    <input type="submit" value="login">
</form>

</body>
